<!DOCTYPE html>

<html class="no-js">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title></title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.staticfile.org/axios/0.19.0-beta.1/axios.js"></script>
  <script src="https://cdn.staticfile.org/vue/2.5.17/vue.js"></script>
  <link rel="stylesheet" href="../../cdn/element-ui/theme-chalk/index.css" />
  <script src="../../cdn/element-ui/index.js"></script>

  <link rel="stylesheet" href="../../../lib/index.css" />
  <script src="../../../lib/avue.js"></script>
</head>

<body>
  <div id="app">
    <avue-crud :data="data" :option="option" v-model="user">
      <template slot-scope="scope" slot="nameForm">
        <el-tag>{{scope}}</el-tag>
      </template>
      <template slot-scope="scope" slot="name">
        <el-tag>{{scope}}</el-tag>
      </template>
      <template slot-scope="scope" slot="nameSearch">
        <el-tag>{{scope}}</el-tag>
      </template>
      <template slot-scope="scope" slot="nameHeader">
        <el-tag>{{scope}}</el-tag>
      </template>
      <template slot-scope="{}" slot="nameLabel">
        <span>姓名&nbsp;&nbsp;</span>
        <el-tooltip class="item" effect="dark" content="文字提示" placement="top-start">
          <i class="el-icon-warning"></i>
        </el-tooltip>
      </template>
      <template slot-scope="{error}" slot="nameError">
        <p style="color:green">自定义提示</p>
      </template>
    </avue-crud>
  </div>
</body>
<script>
  new Vue({
    el: '#app',
    data() {
      return {
        user: {},
        data: [
          {
            name: '张三',
            sex: '男'
          }, {
            name: '李四',
            sex: '女'
          }
        ],
        option: {
          page: false,
          align: 'center',
          menuAlign: 'center',
          column: [
            {
              label: '姓名',
              prop: 'name',
              search: true,
              rules: [{
                required: true,
                message: "请输入姓名",
                trigger: "blur"
              }]
            },
            {
              label: '性别',
              prop: 'sex',
              search: true
            }
          ]
        },
      };
    },
  })
</script>

</html>
