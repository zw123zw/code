<!DOCTYPE html>

<html class="no-js">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title></title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://cdn.staticfile.org/axios/0.19.0-beta.1/axios.js"></script>

  <script src="https://cdn.staticfile.org/vue/2.5.17/vue.js"></script>
  <link rel="stylesheet" href="../../cdn/element-ui/theme-chalk/index.css" />
  <script src="../../cdn/element-ui/index.js"></script>
  <link rel="stylesheet" href="../../../lib/index.css" />
  <script src="../../../lib/avue.js"></script>
</head>

<body>
  <div id="app">
    <avue-crud ref="crud" :page.sync="page" :search.sync="search" :option="option" :data="data"
      @search-change="searchChange">
      <el-tag slot="header">头部</el-tag>
      <template slot="searchMenu" slot-scope="{size,row}">
        <el-button :size="size">测试</el-button>
      </template>
      <template slot-scope="scope" slot="checkboxSearch">
        <span>123456</span>
      </template>
      <template slot-scope="scope" slot="checkboxForm">
        <span> 123456</span>
      </template>
      <el-tag slot="footer">尾部</el-tag>
      <el-tag slot="page">分页</el-tag>
    </avue-crud>
  </div>
</body>
<script>
  new Vue({
    el: '#app',
    data() {
      return {
        page: {
          pageSize: 20,
          pageSizes: [20, 100, 150, 200],
          total: 40
        },
        search: {},
        option: {
          height: 'auto',
          calcHeight: 30,
          index: true,
          // searchShow: false,
          searchIcon: true,
          searchMenuSpan: 6,
          emptyText: '自定义暂无数据提示语',
          column: [{
            label: '姓名',
            prop: 'name',
          }, {
            label: '多选',
            prop: 'checkbox',
            type: 'checkbox',
            search: true,
            searchslot: true,
            formslot: true,
            dicData: [{
              label: 1,
              value: 1
            }, {
              label: 2,
              value: 2
            }],
          }, {
            label: '年龄',
            prop: 'sex',
            search: true,
            searchRules: [
              {
                required: true,
                message: '请输入年龄',
                trigger: 'blur'
              }
            ]
          }, {
            label: '日期',
            prop: 'datetime',
            type: 'datetime',
            searchOrder: -1,
            search: true,
            rules: [
              {
                required: true,
                message: '请选择省份',
                trigger: 'blur'
              }
            ],
          }, {
            label: '测试',
            prop: 'test',
            search: true
          }, {
            label: '字典',
            prop: 'dic',
            type: 'select',
            search: true,
            props: {
              label: 'name',
              value: 'code'
            },
            dicUrl: 'https://cli.avuejs.com/api/area/getProvince',
          }]
        },
        data: [{
          name: '1'
        }, {
          name: '2'
        }]
      }
    },
    mounted() {
      setTimeout(() => {
        console.log('clear')
        this.$refs.crud.searchReset()
      }, 5000)

    },
    methods: {
      searchChange(params, done) {
        const index = this.$refs.crud.findColumnIndex("dic");
        done()
        console.log(params);
      }
    }
  })
</script>

</html>
