<!DOCTYPE html>

<html class="no-js">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title></title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.staticfile.org/axios/0.19.0-beta.1/axios.js"></script>
  <script src="https://cdn.staticfile.org/vue/2.5.17/vue.js"></script>
  <link rel="stylesheet" href="../../cdn/element-ui/theme-chalk/index.css" />
  <script src="../../cdn/element-ui/index.js"></script>

  <link rel="stylesheet" href="../../../lib/index.css" />
  <script src="../../../lib/avue.js"></script>
</head>

<body>
  <div id="app">
    {{obj}}
    <avue-form :option="option" v-model="obj"></avue-form>
  </div>
</body>
<script>
  new Vue({
    el: '#app',
    data() {
      return {
        obj: {
          table: '0',
        },
        option: {
          column: [
            {
              label: '表格',
              prop: 'table',
              type: 'table',
              children: {
                border: true,
                column: [{
                  label: '姓名',
                  width: 120,
                  search: true,
                  prop: 'name'
                }, {
                  label: '性别',
                  prop: 'sex'
                }],
              },
              formatter: (row) => {
                if (!row.name) {
                  return ''
                }
                return row.name + '-' + row.sex
              },
              onLoad: ({ page, value, data }, callback) => {
                setTimeout(() => {
                  if (value) {
                    callback({
                      id: '0',
                      name: '张三',
                      sex: '男'
                    })
                    return
                  }
                  callback({
                    total: 40,
                    data: [{
                      id: '0',
                      name: '张三',
                      sex: '男'
                    }, {
                      id: '1',
                      name: '李四',
                      sex: '女'
                    }]
                  })
                }, 1000)
              },
              props: {
                label: 'name',
                value: 'id'
              },
              rules: [
                {
                  required: true,
                  message: '请选择省份',
                  trigger: 'change'
                }
              ]
            }]
        }
      }
    }
  })
</script>

</html>
